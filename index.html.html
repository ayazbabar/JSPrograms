<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anime Guess — Who's This?</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#7dd3fc;--muted:#94a3b8}
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,Arial}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,#07101a 0%, #071827 100%);color:#e6eef6;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:760px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:22px;border-radius:14px;box-shadow:0 6px 30px rgba(2,6,23,0.6);}
    h1{font-size:20px;margin:0 0 6px}
    p.lead{margin:0 0 12px;color:var(--muted)}
    .image-wrap{display:flex;align-items:center;justify-content:center;padding:18px;background:#06101a;border-radius:10px;border:1px solid rgba(255,255,255,0.03)}
    img#card-image{max-width:100%;height:360px;object-fit:contain;border-radius:8px}
    .controls{display:flex;gap:8px;align-items:center;margin-top:12px}
    input[type="text"]{flex:1;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit;font-size:15px}
    button{padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:#042025;font-weight:600;cursor:pointer}
    button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    .hint{margin-top:10px;color:#ffd27a}
    .footer{display:flex;justify-content:space-between;align-items:center;margin-top:14px;color:var(--muted);font-size:14px}
    .score{font-weight:700;color:#c7f9ff}
    .end-screen{display:none;padding:18px;text-align:center}
    .small{font-size:13px;color:var(--muted)}
    @media (max-width:520px){img#card-image{height:240px}}
  </style>
</head>
<body>
  <div class="card">
    <h1>Anime Guess — Who's This?</h1>
    <p class="lead">Guess the anime girl shown in the picture. Type the name (nicknames allowed). If correct you'll move to the next image. Score is shown at the end.</p>

    <div class="image-wrap">
      <!-- Replace these filenames with your downloaded images: miku.jpg, yui.jpg, fern.jpg, maomao.jpg, waguri.jpg -->
      <img id="card-image" src="images/miku.jpg" alt="anime character">
    </div>

    <div class="controls">
      <input id="guess-input" type="text" placeholder="Type the character name and press Check (e.g. Hatsune Miku)">
      <button id="check-btn">Check</button>
      <button id="next-btn" class="secondary" disabled>Next →</button>
    </div>

    <div class="hint" id="hint"></div>

    <div class="footer">
      <div class="small">Progress: <span id="progress">0 / 0</span></div>
      <div class="score">Score: <span id="score">0</span></div>
    </div>

    <div class="end-screen" id="end-screen">
      <h2>All done!</h2>
      <p class="small">Your final score: <strong id="final-score">0</strong> / <span id="total-count">0</span></p>
      <button id="restart-btn">Play again</button>
    </div>
  </div>

  <script>
    // GAME DATA
    // IMPORTANT: Download or collect images you are allowed to use and save them in a folder named "images" next to this HTML file.
    // Filenames used below: miku.jpg, yui.jpg, fern.jpg, maomao.jpg, waguri.jpg
    const cards = [
      {nameVariants: ['hatsune miku', 'miku', 'hatsune'], file: 'images/miku.jpg'},
      {nameVariants: ['yui', 'yui hirasawa', 'yui h.'], file: 'images/yui.jpg'},
      {nameVariants: ['fern', 'ferun', 'ferun (fern)'], file: 'images/fern.jpg'},
      {nameVariants: ['maomao', 'mao mao', 'mao-mao', 'mao'], file: 'images/maomao.jpg'},
      {nameVariants: ['waguri', 'kaoruko waguri', 'kaoruko'], file: 'images/waguri.jpg'}
    ];

    // shuffle helper
    function shuffle(a){
      for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}
      return a;
    }

    // state
    let order = shuffle(cards.slice());
    let index = 0;
    let score = 0;

    // elements
    const img = document.getElementById('card-image');
    const guessInput = document.getElementById('guess-input');
    const checkBtn = document.getElementById('check-btn');
    const nextBtn = document.getElementById('next-btn');
    const hint = document.getElementById('hint');
    const progress = document.getElementById('progress');
    const scoreEl = document.getElementById('score');
    const endScreen = document.getElementById('end-screen');
    const finalScore = document.getElementById('final-score');
    const totalCount = document.getElementById('total-count');
    const restartBtn = document.getElementById('restart-btn');

    function updateUI(){
      progress.textContent = (index+1) + ' / ' + order.length;
      scoreEl.textContent = score;
      img.src = order[index].file;
      guessInput.value = '';
      guessInput.disabled = false;
      checkBtn.disabled = false;
      nextBtn.disabled = true;
      hint.textContent = '';
      endScreen.style.display = 'none';
    }

    function normalize(s){
      return s.toLowerCase().replace(/[\s.\-_,!()]/g,'').normalize('NFD').replace(/\p{Diacritic}/gu,'');
    }

    checkBtn.addEventListener('click', ()=>{
      const guess = normalize(guessInput.value);
      if(!guess) return; // ignore empty
      const variants = order[index].nameVariants.map(v=>normalize(v));
      if(variants.includes(guess)){
        hint.style.color = '#86efac';
        hint.textContent = 'Correct! Click Next to continue.';
        score++;
        scoreEl.textContent = score;
        checkBtn.disabled = true;
        guessInput.disabled = true;
        nextBtn.disabled = false;
      } else {
        hint.style.color = '#ffd27a';
        hint.textContent = 'Not quite. Tip: try using the full name or a common nickname.';
      }
    });

    nextBtn.addEventListener('click', ()=>{
      index++;
      if(index >= order.length){
        // game over
        endScreen.style.display = 'block';
        finalScore.textContent = score;
        totalCount.textContent = order.length;
        img.src = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400"><rect width="100%" height="100%" fill="#071827"/><text x="50%" y="50%" fill="#c7f9ff" font-size="28" font-family="Arial" text-anchor="middle" dominant-baseline="middle">Thanks for playing — see your score below!</text></svg>');
        guessInput.disabled = true;
        checkBtn.disabled = true;
        nextBtn.disabled = true;
        progress.textContent = order.length + ' / ' + order.length;
        return;
      }
      updateUI();
    });

    restartBtn.addEventListener('click', ()=>{
      order = shuffle(cards.slice());
      index = 0; score = 0; updateUI();
    });

    // allow pressing Enter to check
    guessInput.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter') checkBtn.click();
    });

    // init
    document.addEventListener('DOMContentLoaded', ()=>{
      // if you want random order each time, keep shuffle; otherwise comment it out above
      updateUI();
    });
  </script>
</body>
</html>
